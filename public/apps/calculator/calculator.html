<!-- HTML content -->

<div id='calculator' class='application hidden' username='calculator'>

    	<div class='application-header'>
        	<img src='images/icons/icon-app.png' class='left-side' />
        	<b>Simple Calculator</b>
            <button class='button red-button right-side application-closeButton' username='calculator'>X</button>
            <img src='images/icons/icon-more.png' class='right-side' />
            
        </div>
    <div class='application-body'>
        <div class='application-view' name='calculator-welcome'>
		
            <h4>Simple Calculator</h4>
	    <form name="calculator" id="calculator">
		<input type="text" name="inputWindow" id="inputWindow" value="">
		<div>
			<input type="button" value="1" class="calculator-button">
			<input type="button" value="2" class="calculator-button">
			<input type="button" value="3" class="calculator-button">
			<input type="button" value="+" class="calculator-button">
	        </div>
	        <div>
			<input type="button" value="4" class="calculator-button">
			<input type="button" value="5" class="calculator-button">
			<input type="button" value="6" class="calculator-button">
			<input type="button" value="-" class="calculator-button">
		</div>
		<div>
			<input type="button" value="7" class="calculator-button">
			<input type="button" value="8" class="calculator-button">
			<input type="button" value="9" class="calculator-button">
			<input type="button" value="*" class="calculator-button">
	        </div>
	        <div>
			<input type="button" value="0" class="calculator-button">
			<input type="button" value="." class="calculator-button">
			<input type="button" value="/" class="calculator-button">
			<input type="button" value="%" class="calculator-button">	
	        </div>
	        <div class="results">
			<input type="button" id="equal" value="=" class="calculator-equal">
			<input type="button" id="clear" value="Clear" class="calculator-reset">
	        </div>

	    </form>	          
            
        </div>
    </div>
</div>
